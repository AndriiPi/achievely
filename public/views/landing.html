<div class="mainframe">

<div class="col-sm-3 col-sm-offset-8" ng-controller="LandingController">
		<h2>Get Started</h2><br>
	<form method="post">
		<div class="form-group">
			<label for="firstName">Email</label>
			<input type="text" id="firstName" class="form-control" ng-model="newUser.email" required />
		</div>

		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" class="form-control" ng-model="newUser.username" required />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" class="form-control" ng-model="newUser.password" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" style="float:right;" ng-click="createUser()">Submit</button>
		</div>
	</form>
	</div>
</div>
